<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1login.css">
    <title>Login</title>
    <script type="module" src="login2.js" defer></script>
</head>
<body>
    <div></div>
    <header>
        <nav class="navigation">
            <a href="ass2.html" class="logo">
                <img src="lologo.png" alt="Logo">
            </a>
            <a href="champions.html">CHAMPIONS</a>
            <a href="patch_notes.html">PATCH NOTES</a>
            <a href="news.html">NEWS</a>
            <a href="esports.html">ESPORTS</a>
            <a href="login.html" class="logo">
                <img src="login.png" alt="Logo">
            </a>
        </nav>
    </header>

    <div class="login-box">
        <div class="login-header">
            <header>Login</header>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" id="email" placeholder="Email" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" id="password" placeholder="Password" autocomplete="off" required>
        </div>
        <div class="forgot">
            <section>
                <input type="checkbox" id="check">
                <label for="check">Remember me</label>
            </section>
            <section>
                <a href="#">Forgot password</a>
            </section>
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit">Sign In</button>
        </div>
        <div class="sign-up-link">
            <p>Don't have an account? <a href="register.html">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
