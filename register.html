<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1register.css">
    <title>Register</title>
    <script type="module" src="login.js" defer></script>
</head>
<body>
    <div></div>
    <header>
        <nav class="navigation">
            <a href="ass2.html" class="logo">
                <img src="lologo.png" alt="Logo">
            </a>
            <a href='champions.html'> CHAMPIONS</a>
            <a href='patch_notes.html'> PATCH NOTES</a>
            <a href='news.html'> NEWS</a>
            <a href='esports.html'> ESPORTS</a>
            <a href="login.html" class="logo">
                <img src="login.png" alt="Logo">
            </a>
        </nav>
    </header>

    <div class="login-box">
        <div class="login-header">
            <header>Register</header>
        </div>
        <div class="input-box">
            <input type="text" id="fullName" class="input-field" placeholder="Full Name" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="email" id="email" class="input-field" placeholder="Email" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" id="password" class="input-field" placeholder="Password" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" id="confirmPassword" class="input-field" placeholder="Confirm Password" autocomplete="off" required>
        </div>
        <div class="input-submit">
            <button id="submit" class="submit-btn">Register</button>
        </div>
        <div class="sign-up-link">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>
</body>
</html>
